<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center m-5">Expense Tracker</h1>
        <div class="row justify-content-evenly">
            <div class="col-3 border border-primary p-3" style="height: fit-content;">
                <h2 class="m-2 text-primary"><span class="text-decoration-underline">Fill The Details </span> :- </h2>
                <form>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Enter The Amount :- </label>
                        <input type="number" class="form-control" id="amount">
                    </div>
                    <div class="mb-3">
                        <label for="descr" class="form-label">Enter The Description :- </label>
                        <input type="text" class="form-control" id="descr">
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Choose The Category :- </label>
                        <select class="form-select" aria-label="Default select example" id="category">
                            <option value="food" selected>Food</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="study">Study</option>
                            <option value="fashion">Fashion</option>
                            <option value="luxury">Luxury</option>
                        </select>
                    </div>
                    <button type="submit" id="main_btn" class="btn btn-primary d-block w-100">Add Expense</button>
                </form>
            </div>
            <div class="col-6 border border-warning p-3" id="track">
                <h2 class="m-2 text-secondary text-center">Your Expenses</h2>
                <table class="table caption-top">
                    <thead>
                        <tr>
                            <th scope="col">Amount(Rs)</th>
                            <th scope="col">Description</th>
                            <th scope="col">Category</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="main_table"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
